<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <span class="highlight">Secure Password</span></h1>
        <div class="input-container">
            <input type="text" id="password" readonly placeholder="Generated Password">
            <button class="copy-btn" onclick="copyPassword()">Ctrl+c</button>
        </div>

        <div class="options">      
            <label>
                Length:
                <input type="number" id="length" value="12" min="6" max="20">
            </label>
        </div>

        <button class="generate-btn" onclick="createPassword()">âš¡ Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
